<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polypad Manipulatives</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/style.css">  
<style>
  .centered {
    text-align: center;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12 centered">
      <h1>Polypad Manipulatives</h1>
    </div>
  </div>
</div>

<!-- Content -->
  
  <div class="container">
  <div class="row">
    <!-- First Column -->
    <div class="col-12 centered">
      <script src="https://polypad.amplify.com/api/latest/polypad.js?lang=en&apiKey=Anp3nt1y6S60qjjoK6SnUQ"></script>
      <div id="polypad" style="width: 100%; height: 500px;"></div>
      <script>
        const polypad = Polypad.create(document.querySelector('#polypad'), {
          sidebar: 'geometry,polygons,polyominoes,tangram,penrose,pentagons,solids,measuring,patterns,numbers,number-tiles,number-bars,number-frames,number-cards,number-line,primes,number-dots,number-grid,number-tools,fractions,fraction-bars,fraction-circles,algebra,balance,axes,sliders,probability,charts,playing-cards,polyhedral-dice,non-trans-dice'
  });
        
// Collapse the sidebar
  polypad.toggleSidebar(false);

</script>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <img src="https://www.hwdsb.on.ca/wp-content/themes/hwdsb/images/footer.jpg" alt="Be You, Be Excellent Footer Image" class="img-fluid">
    </div>
  </div>
</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
